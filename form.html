  <!-- carier -->
  <section id="carier" class="bg-dark">
    <div class="container">
      <div class="col-12 intro-text">
        <h1 class="text-white">Form Pendaftaran Karyawan</h1>
      </div>
    </div>
    <div class="container">
      <form action="" method="get">
        <div class="mb-3 row">
          <label for="nama_mhs" class="col-sm-2 col-form-label text-white">Nama Lengkap</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nama_mhs" name="nama_mhs" required
              placeholder="Nama Lengkap Sesuai KTP">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="email_mhs" class="col-sm-2 col-form-label text-white">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email_mhs" name="email_mhs" required placeholder="Email Aktif">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="tempat" class="col-sm-2 col-form-label text-white">Tempat Lahir</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="tempat" name="tempat" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="tanggal" class="col-sm-2 col-form-label text-white">Tanggal Lahir</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="tanggal" name="tanggal" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="gender" class="col-sm-2 col-form-label text-white">Jenis Kelamin</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="laki" value="L">
              <label class="form-check-label text-white" for="laki">Laki-laki</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="peremuan" value="P">
              <label class="form-check-label text-white" for="peremuan">Perempuan</label>
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="foto" class="col-sm-2 col-form-label text-white">Pas Foto</label>
          <div class="col-sm-3">
            <img src="file_UAS/gambar/no-photo.jpg" id="upload_foto" alt="foto" width="50px">
            <input type="file" class="form-control form input" id="foto" name="foto" onchange="fileValidation()"
              required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="cv" class="col-sm-2 col-form-label text-white">Curriculum Vitae</label>
          <div class="col-sm-3">
            <input type="file" class="form-control" id="cv" name="cv" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="alamat" class="col-sm-2 col-form-label text-white">Alamat Rumah</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="alamat" name="alamat" required></textarea>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="gender" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Kirim</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </section>
